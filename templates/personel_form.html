{% extends 'base/base.html' %}

{% block content %}

<main class="page-wrapper px-3">
    <div class="container-fluid">
        <!-- ============================================================== -->
        <!-- Start Page Content -->
        <!-- ============================================================== -->
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <form class="form-horizontal" method="POST">
                {% csrf_token %}
                <div class="card-body">
                  <h4 class="card-title">Personel Ekle</h4>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class="col-sm-3 text-end control-label col-form-label"
                      >Mükellef</label
                    >
                    <div class="col-sm-9">
                        {{form.mukellef}}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="fname"
                      class="col-sm-3 text-end control-label col-form-label"
                      >Şube</label
                    >
                    <div class="col-sm-9">
                        {{form.sube}}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="lname"
                      class="col-sm-3 text-end control-label col-form-label"
                      >İsim Soyisim</label
                    >
                    <div class="col-sm-9">
                        {{form.isim}}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="lname"
                      class="col-sm-3 text-end control-label col-form-label"
                      >Meslek</label
                    >
                    <div class="col-sm-9">
                        {{form.meslek}}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="lname"
                      class="col-sm-3 text-end control-label col-form-label"
                      >Adres</label
                    >
                    <div class="col-sm-9">
                        {{form.adres}}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="email1"
                      class="col-sm-3 text-end control-label col-form-label"
                      >T.C No</label
                    >
                    <div class="col-sm-9">
                        {{form.tc}}
                    </div>
                  </div>
                  
                </div>
                <div class="form-group row">
                    <label
                      for="lname"
                      class="col-sm-3 text-end control-label col-form-label"
                      >İşe Giriş </label
                    >
                    <div class="col-sm-9">
                        {{form.ise_giris}}
                    </div>
                  </div>
                  <div class="form-group row">
                    <label
                      for="lname"
                      class="col-sm-3 text-end control-label col-form-label"
                      >İşten Çıkış</label
                    >
                    <div class="col-sm-9">
                        {{form.isten_cikis}}
                    </div>
                  </div>
                <div class="border-top">
                  <div class="card-body">
                    <input type="submit" value="Ekle" class="btn btn-primary"/>
                  </div>
                </div>
              </form>
            </div>
</main>

{% endblock content %}
