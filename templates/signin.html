{% load static %}
<!doctype html>
<html lang="tr" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Mert Gürkan">
    <title>Koçak Müşavirlik</title>
    <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="{% static '/assets/images/favicon.png' %}"
  />

    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/cover.css' %}" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Koçak Müşavirlik</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">

      </nav>
    </div>
  </header>

  <main class="px-3">
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
          <div class="col-lg-5 text-center text-lg-start">
            <h1 class="display-4 fw-bold lh-1 mb-3">Hoşgeldin Eylül</h1>
            <p class="col-lg-10 fs-4">Sağdan giriş yapabilirsinn... :)</p>
          </div>
          <div class="col-md-10 mx-auto col-lg-5">
            <form class="p-4 p-md-5 border rounded-3 bg-dark" method="POST">
              {% if messages %}
              {% for message in messages  %}
              <div class="alert alert-danger" role="alert">
                {{message}}
              </div>
              {% endfor %}
              {% endif %}
              {% csrf_token %}
              <div class="form-floating mb-3">
                {{form.username}}
                <label class = "text-dark" for="floatingInput">Kullanıcı Adı..</label>
              </div>
              <div class="form-floating mb-3">
                {{form.password}}
                <label class = "text-dark"for="floatingPassword">Şifre..</label>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Beni Hatırla
                </label>
              </div>
              <input type="submit" class="w-100 btn btn-lg btn-light" value="Giriş"/>
              <hr class="my-4">
              <small class="text-muted"></small>
            </form>
          </div>
        </div>
      </div>
  </main>

  <footer class="mt-auto text-white-50">
    <p>Bu sistem bir Mert Gürkan yapımıdır efenim.</p>
  </footer>
</div>


    
  </body>
</html>
